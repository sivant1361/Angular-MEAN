<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input type="text" matInput placeholder="title" formControlName="title"/>
      <mat-error *ngIf="form.get('title').invalid">Please enter the title</mat-error>
      <!-- <mat-error *ngIf="title.value.length<3">Size should be greater than 3</mat-error> -->
    </mat-form-field>

    <div>
      <button
        color="primary"
        mat-stroked-button
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)"/>
    </div>

    <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.tile">
    </div>

    <mat-form-field>
      <textarea
        rows="4"
        matInput
        placeholder="content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the content</mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit">Submit Post</button>
  </form>
</mat-card>
