<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        ngModel
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter the valid email address</mat-error
      >
      <!-- <mat-error *ngIf="title.value.length<3">Size should be greater than 3</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        name="password"
        ngModel
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter valid password</mat-error
      >
      <!-- <mat-error *ngIf="title.value.length<3">Size should be greater than 3</mat-error> -->
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit">Sign Up</button>
  </form>
</mat-card>
